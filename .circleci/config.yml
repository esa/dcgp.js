version: 2
jobs:

  build-cpp:
    docker:
      - image: mikeheddes/dcgp.js-dependencies
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restoring NPM packages from cache
          keys:
          - v32-npm-{{ checksum "package.json" }}
          - v32-npm-

      - run:
          name: Install packages
          command: npm install

      - save_cache:
          name: Saving NPM packages to cache
          paths:
            - node_modules
          key: v32-npm-{{ checksum "package.json" }}

      - run:
          name: Building artifacts
          command: npm run build:cpp

      - persist_to_workspace:
          root: ~/repo
          paths:
            - dcgp.*

  build-js:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - restore_cache:
          name: Restoring NPM packages from cache
          keys:
          - v64-npm-{{ checksum "package.json" }}
          - v64-npm-

      - run:
          name: Install packages
          command: npm install

      - save_cache:
          name: Saving NPM packages to cache
          paths:
            - node_modules
          key: v64-npm-{{ checksum "package.json" }}

      - run:
          name: Building artifacts
          command: npm run build:js

      - run:
          name: Store package version
          command: echo "v$(cat package.json | jq -r .version)" > .circleci/dcgp-version

      - store_artifacts:
          path: lib

      - persist_to_workspace:
          root: ~/repo
          paths:
            - lib
            - .circleci/dcgp-version

  checks:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - restore_cache:
          name: Restoring NPM packages from cache
          keys:
          - v64-npm-{{ checksum "package.json" }}
          - v64-npm-

      - run:
          name: Install packages
          command: npm install

      - save_cache:
          name: Saving NPM packages to cache
          paths:
            - node_modules
          key: v64-npm-{{ checksum "package.json" }}

      - run:
          name: Linting code
          command: npm run lint

      - run:
          name: Testing code
          command: npm run test:ci

  publish-npm-package:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - run:
          name: Authenticating with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc

      - run:
          name: Publishing package on NPM
          command: |
            VERSION=$(cat .circleci/dcgp-version)

            if [[ $VERSION == *"-"* ]]; then
              npm publish --tag next
            else
              npm publish
            fi

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Publishing Release on GitHub
          command: |
            VERSION=$(cat .circleci/dcgp-version)
            GITHUB_RELEASE_ARGS1=(-t ${GITHUB_TOKEN} \
            -u ${CIRCLE_PROJECT_USERNAME} \
            -r ${CIRCLE_PROJECT_REPONAME} \
            -c ${CIRCLE_SHA1} -delete)
            GITHUB_RELEASE_ARGS2=(${VERSION} ./lib/dcgp.wasm")

            if [[ $VERSION == *"-"* ]]; then
              ghr $GITHUB_RELEASE_ARGS1 -prerelease $GITHUB_RELEASE_ARGS2
            else
              ghr $GITHUB_RELEASE_ARGS1 $GITHUB_RELEASE_ARGS2
            fi

  deploy-docs:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restoring NPM packages from cache
          keys:
          - v64-npm-{{ checksum "package.json" }}
          - v64-npm-

      - run:
          name: Install packages
          command: npm install

      - save_cache:
          name: Saving NPM packages to cache
          paths:
            - node_modules
          key: v64-npm-{{ checksum "package.json" }}

      - run:
          name: Building docs
          command: npm run build:docs

      - add_ssh_keys:
          fingerprints:
            - "f2:b2:00:3e:16:c3:67:5c:98:ae:2f:b4:07:14:f0:13"

      - run:
          name: Deploy app
          command: |
            git config --global user.email "$MAIL"
            git config --global user.name "Mike Heddes"
            npx gh-pages -d docs


workflows:
  version: 2
  # The main workflow tests PR's and deploys master
  main:
    jobs:
      - build-cpp
      - build-js:
          requires:
            - build-cpp
      - checks:
          requires:
            - build-js
      - publish-npm-package:
          requires:
            - build-js
            - checks
          filters:
            branches:
              only: master
      - publish-github-release:
          requires:
            - build-js
            - checks
          filters:
            branches:
              only: master
      - deploy-docs:
          filters:
            branches:
              only: master
